<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>
<body>
    <h2>Create Object from JSON String</h2>
    <p id="demo"></p>
    
    <script>
        //let text = '{"employee":['{"firstName":"Govind", "lastName": "Ganthi"},']}'
        let text = '{"employee":[{"firstName": "Govind", "lastName": "Ganthi"},{"firstName": "John", "lastName": "cena"}]}';

        const obj = JSON.parse(text);
        document.getElementById("demo").innerHTML=obj.employee[0].firstName+" "+obj.employee[0].lastName;
    </script>
</body>
</html>
