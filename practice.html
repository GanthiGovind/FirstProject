<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    
    <p id="demo"></p>

    <script>
        
        let values = [1,4,7,8,9];
        let arr = [];
        
        for(let i = 0; i<values.length; i++){
            if(values[i]%2==0){
                document.write("Even Values: "+values[i]*2+"!");
                document.write("<br />")
                arr.push(values[i]*2)
            }else{
                document.write("Odd Value: "+values[i]*3+"!");
                document.write("<br />")
                arr.push(values[i]*3)
            }
        }
        let a = arr.reverse()
        document.write("Reverse List: "+a)

       
    </script>

</body>
</html>
